<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Random Cats with API REST</title>
</head>
<body>
    <header>
        <nav class="header-nav">
            <button class="sidebar-toggle">
                <h2 class="nav-sidebar-title">Favorites</h2>
                <img src="assets/sidebar-icon.png" alt="" class="sidebar-img">
            </button>
        </nav>       
        <h1 class="page-title">Random Cats</h1>         
        <aside class="sidebar">
            <div class="aside-logo">
                <h3 class="sidebar-title">Favorites Menu</h3>
                <button class="close-btn">
                    <img src="assets/close_sidebar-icon.png" alt="" class="close-sidebar-img">
                </button>          
            </div>
            <div id="favorites-cats-container">

            </div>
        </aside>
    </header>
    <main class="main-container">
        <section id="cats-container"></section>
        <section class="button-container">
            <button type="button" onclick="loadRandomCats()" class="random-cat-button">Reload</button>
            <button type="button" class="add-favorite" onclick="checkCat()">Add Favorite</button>
        </section>        
    </main>
    <script src="./main.js"></script>
</body>
</html>
